<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Static</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
         <link rel="icon" href="images/icon.png" type="image/png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button type="button">Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>Lagos, Cross River...</h4>
                    <ul class="popover">
                        <li><h2>Lagos:</h2></li>
                        <li>
                            <ul class="popover_list">
                                <li>Island</li>
                                <li>Main Land</li>
                            </ul>
                        </li>
                        <li><h2>:</h2>Cross River</li>
                        <li>
                                <ul class="popover_list">
                                    <li>Calabar</li>
                                    <li>Ikom</li>
                                </ul>
                            </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Electricity...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Electricity</li>
                        <li>Water</li>
                        <li>Housing</li>
                    </ul>
                </div>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
